<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Paragraphs</title>
</head>
<body>
  <h1>September 4, 2007</h1>
  <h2>Day I was born</h2>

    <button onclick="updateContent('Sep 4, 1893')">Sep 4, 1893</button>
    <button onclick="updateContent('Sep 4, 1918')">Sep 4, 1918</button>
    <button onclick="updateContent('Sep 4, 1923')">Sep 4, 1923</button>
    <button onclick="updateContent('Sep 4, 1933')">Sep 4, 1933</button>
    <button onclick="updateContent('Sep 4, 1960')">Sep 4, 1960</button>

    <div id="contentContainer">
        <p id="paragraph">Click the buttons to see the event, refresh page to go to initial page</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
